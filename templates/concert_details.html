<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 상세 정보 - 티켓 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header nav a, header nav button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        header nav a:hover, header nav button:hover {
            text-decoration: underline;
        }
        header form {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        header input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        main {
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .concert-details {
            display: flex;
            gap: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            flex: 1;
        }
        .concert-details img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .concert-info {
            flex: 1;
        }
        .concert-info h1 {
            margin: 0 0 10px;
        }
        .concert-info p {
            margin: 5px 0;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">티켓 사이트</div>
        <nav>
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="공연 검색" required>
                <button type="submit">검색</button>
            </form>
            <a href="/">메인</a>
            <!-- <a href="/contact">문의하기</a> -->
            {% if user_name %}
                <span>환영합니다, <a href="/user/{{ user_name }}">{{ user_name }}</a>님!</span>
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/signup">회원가입</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="concert-details">
            <div class="concert-info">
                <h1>{{ concert[0] }}</h1>
                <p>아티스트: {{ concert[1] }}</p>
                <p>장소: {{ concert[2] }}</p>
                <p>날짜: {{ concert[3] }}</p>
                <button onclick="location.href='/concert/{{ concert_id }}/seats'">좌석 예매</button>
            </div>
            <img src="{{ concert[4] }}" alt="콘서트 포스터">
        </div>
    </main>
    <footer>
        &copy; 2024 공연 티켓 사이트. 모든 권리 보유.
    </footer>
</body>
</html>
