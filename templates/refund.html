<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복티편티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header nav a, header nav button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        header nav a:hover, header nav button:hover {
            text-decoration: underline;
        }
        header form {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        header input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .account-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .account-selection select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .account-selection button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .account-selection button:hover {
            background-color: #2ecc71;
        }
        .account-form {
            margin-top: 20px;
        }
        .account-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: calc(50% - 10px);
        }
        .account-form button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .account-form button:hover {
            background-color: #2ecc71;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">복티편티</div>
        <nav>
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="공연 검색" required>
                <button type="submit">검색</button>
            </form>
            <a href="/">메인</a>
            <!-- <a href="/contact">문의하기</a> -->
            {% if user_name %}
                <span>환영합니다, <a href="/user/{{ user_name }}">{{ user_name }}</a>님!</span>
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/signup">회원가입</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <h2>환불 계좌 선택</h2>
        {% if accounts %}
        <div class="account-selection">
            <form method="post">
                <label for="account_id">환불 계좌:</label>
                <select name="account_id" id="account_id" required>
                    {% for account in accounts %}
                        <option value="{{ account[0] }}">{{ account[1] }} - {{ account[2] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">환불 확인</button>
            </form>
        </div>
        {% else %}
           <p>등록된 계좌가 없습니다. 계좌를 추가해주세요.</p>
        {% endif %}
    </main>
    <footer>
        &copy; 2024 복티편티. 모든 권리 보유.
    </footer>
</body>
</html>
