<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 확인 - 티켓 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .concert-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .concert-details p {
            margin: 0;
            color: #666;
        }
        .concert-details button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .concert-details button:hover {
            background-color: #2ecc71;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">티켓 사이트</div>
        <nav>
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="공연 검색" required>
                <button type="submit">검색</button>
            </form>
            <a href="/">메인</a>
            <a href="/contact">문의하기</a>
            {% if user_name %}
                <span>환영합니다, <a href="/user/{{ user_name }}">{{ user_name }}</a>님!</span>
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <h1>결제 확인</h1>
        <div class="concert-details">
            <p>콘서트: {{ concert[0] }}</p>
            <p>아티스트: {{ concert[1] }}</p>
            <p>장소: {{ concert[2] }}</p>
            <p>날짜: {{ concert[3] }}</p>
            <p>좌석 번호: {{ seat[0] }}</p>
            <p>좌석 등급: {{ seat[1] }}</p>
            <p>좌석 가격: {{ seat[2] }}</p>
            <form method="post" action="/concert/{{ concert_id }}/confirm">
                <input type="hidden" name="seat" value="{{ seat[0] }}">
                <button type="submit">결제 확인</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 티켓 사이트. 모든 권리 보유.
    </footer>
</body>
</html>
