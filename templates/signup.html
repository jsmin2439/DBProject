<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 티켓 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ecc71;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">티켓 사이트</div>
        <nav>
            <a href="/">메인</a>
            <a href="/contact">문의하기</a>
            <a href="/login">로그인</a>
        </nav>
    </header>
    <main>
        <h1>회원가입</h1>
        <form action="/signup" method="post">
            <input type="text" name="id" placeholder="아이디 (필수)" required>
            <input type="password" name="password" placeholder="비밀번호 (필수)" required>
            <input type="text" name="name" placeholder="이름 (필수)" required>
            <input type="text" name="phone" placeholder="전화번호 (필수)" required>
            <input type="text" name="address" placeholder="주소 (선택)">
            <input type="text" name="post" placeholder="우편번호 (선택)">
            <button type="submit">회원가입</button>
        </form>
    </main>
    <footer>
        &copy; 2024 티켓 사이트. 모든 권리 보유.
    </footer>
</body>
</html>
