<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin: 0 0 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signup-container form button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container form button:hover {
            background-color: #2ecc71;
        }
        .signup-container .links {
            text-align: center;
            margin-top: 10px;
        }
        .signup-container .links a {
            margin: 0 5px;
            color: #27ae60;
            text-decoration: none;
        }
        .signup-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/signup" method="post">
            <input type="text" name="id" placeholder="아이디 (필수)" required>
            <input type="password" name="password" placeholder="비밀번호 (필수)" required>
            <input type="text" name="name" placeholder="이름 (필수)" required>
            <input type="text" name="phone" placeholder="전화번호 (필수)" required>
            <input type="text" name="address" placeholder="주소 (선택)">
            <input type="text" name="post" placeholder="우편번호 (선택)">
            <button type="submit">회원가입</button>
        </form>
        <div class="links">
            <a href="/">메인</a>
            <a href="/login">로그인</a>
        </div>
    </div>
</body>
</html>
