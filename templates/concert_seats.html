<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 정보 - 공연 티켓 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .reserved {
            background-color: #e74c3c;
            color: white;
        }
        .available {
            background-color: #2ecc71;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">티켓 사이트</div>
        <nav>
            <a href="/">메인</a>
            <a href="/concerts">공연 정보</a>
            <a href="/contact">문의하기</a>
            {% if user_name %}
                <span>환영합니다, {{ user_name }}님!</span>
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <h1>좌석 정보</h1>
        <table>
            <tr>
                <th>좌석 번호</th>
                <th>좌석 등급</th>
                <th>가격</th>
                <th>예약 상태</th>
            </tr>
            {% for seat in seats %}
            <tr class="{{ 'reserved' if seat[3] else 'available' }}">
                <td>{{ seat[0] }}</td>
                <td>{{ seat[1] }}</td>
                <td>{{ seat[2] }}</td>
                <td>{{ '예약됨' if seat[3] else '예약 가능' }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <footer>
        &copy; 2024 공연 티켓 사이트. 모든 권리 보유.
    </footer>
</body>
</html>
