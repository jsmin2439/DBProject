<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 예매 - 공연 티켓 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            height: calc(100vh - 60px);
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left {
            border-right: 1px solid #ddd;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stage {
            width: 80%;
            height: 50px;
            background-color: #34495e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }
        .seat {
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .seat.reserved {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #2ecc71;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seats = document.querySelectorAll('.seat:not(.reserved)');
            seats.forEach(seat => {
                seat.addEventListener('click', function() {
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                    } else {
                        this.classList.add('selected');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">티켓 사이트</div>
        <nav>
            <a href="/">메인</a>
            <a href="/concerts">공연 정보</a>
            <a href="/contact">문의하기</a>
            {% if user_name %}
                <span>환영합니다, {{ user_name }}님!</span>
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="left">
            <h1>공연 정보</h1>
            <p>공연명: {{ concert[0] }}</p>
            <p>아티스트: {{ concert[1] }}</p>
            <p>장소: {{ concert[2] }}</p>
            <p>날짜: {{ concert[3] }}</p>
        </div>
        <div class="right">
            <div class="stage">무대</div>
            <div class="seats">
                {% for seat in seats %}
                <div class="seat {% if seat[3] %}reserved{% endif %}" data-seat-id="{{ seat[0] }}">
                    {{ seat[1] }}<br>{{ seat[0] }}
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 공연 티켓 사이트. 모든 권리 보유.
    </footer>
</body>
</html>
