<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - 공연 티켓 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .booking-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .booking-container h2 {
            margin: 0 0 20px;
        }
        .booking-container form {
            display: flex;
            flex-direction: column;
        }
        .booking-container form input,
        .booking-container form select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-container form button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-container form button:hover {
            background-color: #2ecc71;
        }
        .booking-container .links {
            text-align: center;
            margin-top: 10px;
        }
        .booking-container .links a {
            margin: 0 5px;
            color: #27ae60;
            text-decoration: none;
        }
        .booking-container .links a:hover {
            text-decoration: underline;
        }
        .concerts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .concert-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 300px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .concert-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .concert-card .details {
            padding: 15px;
        }
        .concert-card .details h3 {
            margin: 0 0 10px;
        }
        .concert-card .details p {
            margin: 0 0 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2>예약하기</h2>
        <div class="concerts">
            <div class="concert-card">
                <img src="concert1.jpg" alt="Concert Image">
                <div class="details">
                    <h3>뮤지컬: 레미제라블</h3>
                    <p>2024년 11월 20일 - 서울 예술의 전당</p>
                </div>
            </div>
            <div class="concert-card">
                <img src="concert2.jpg" alt="Concert Image">
                <div class="details">
                    <h3>콘서트: 블랙핑크 월드 투어</h3>
                    <p>2024년 12월 5일 - 올림픽 체조 경기장</p>
                </div>
            </div>
        </div>
        <form action="booking_process.php" method="post">
            <input type="text" name="name" placeholder="이름" required>
            <input type="email" name="email" placeholder="이메일" required>
            <select name="show" required>
                <option value="">공연 선택</option>
                <option value="show1">뮤지컬: 레미제라블</option>
                <option value="show2">콘서트: 블랙핑크 월드 투어</option>
            </select>
            <a href="concert_seats.html">좌석 선택</a>
            <input type="hidden" name="selected_seats" id="selected_seats" value="">
            <button type="submit">예약하기</button>
        </form>
        <div class="links">
            <a href="main.html">메인</a>
            <a href="concerts.html">공연 정보</a>
            <a href="contact.html">문의하기</a>
            <a href="login.html">로그인</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedSeats = urlParams.get('selected_seats');
            if (selectedSeats) {
                document.getElementById('selected_seats').value = selectedSeats;
            }
        });
    </script>
</body>
</html>
